<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Control Simulation v2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸš¦ Traffic Control Simulation v2 (Cars + Timer)</h1>

    <div class="intersection">
      <div class="traffic-lamp" id="lamp-north">
        <div class="light red"></div>
        <div class="light yellow"></div>
        <div class="light green"></div>
        <div class="timer" id="timer-north">0</div>
        <div class="label">North</div>
      </div>

      <div class="traffic-lamp" id="lamp-south">
        <div class="light red"></div>
        <div class="light yellow"></div>
        <div class="light green"></div>
        <div class="timer" id="timer-south">0</div>
        <div class="label">South</div>
      </div>

      <div class="traffic-lamp" id="lamp-east">
        <div class="light red"></div>
        <div class="light yellow"></div>
        <div class="light green"></div>
        <div class="timer" id="timer-east">0</div>
        <div class="label">East</div>
      </div>

      <div class="traffic-lamp" id="lamp-west">
        <div class="light red"></div>
        <div class="light yellow"></div>
        <div class="light green"></div>
        <div class="timer" id="timer-west">0</div>
        <div class="label">West</div>
      </div>
    </div>

    <div class="road">
      <div class="car north-car"></div>
      <div class="car south-car"></div>
      <div class="car east-car"></div>
      <div class="car west-car"></div>
    </div>

    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="stopBtn">Stop</button>
      <button id="pedBtn">Pedestrian Request</button>
    </div>

    <div class="info">
      <p>Mode: <span id="mode">Stopped</span></p>
      <p>Current: <span id="current">â€”</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
